<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap5.3 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- style.css -->
	<link rel="stylesheet" href="css/style.css">
	<title>breathing_manager</title>
</head>

<body>
	<main class="m-4">
		<div class="container">
			<h1 class="text-center">～自分の呼吸に集中する～</h1>
			<div class="text-center">
				<p>さぁ、自分の呼吸に意識を向けよう</p>
				<p>呼吸を整えることで心と体が整います</p>
			</div>
			<div class="mt-5">
				<span class="choose">Choose Breathing</span>
				<div class="dropdown text-center">
					<div class="select">
						<span>Select Breathing</span>
						<i class="fa fa-chevron-left"></i>
					</div>
					<input type="hidden" name="breathing">
					<ul class="dropdown-menu text-center">
						<li id="6breathing">6breathig/1minutes</li>
						<li id="3breathing">3breathin/1minutes</li>
					</ul>
				</div>
			</div>
		</div>
	</main>

	<!-- bootstrap & jquery -->
	<script src="js/jquery-3.7.0.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<!-- js -->
	<script src="js/script.js"></script>
</body>

</html>
